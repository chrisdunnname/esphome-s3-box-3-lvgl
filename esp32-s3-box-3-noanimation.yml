      - id: media_mixing_input
        timeout: never

  - platform: resampler
    id: announcement_resampling_speaker
    output_speaker: announcement_mixing_input
    sample_rate: 48000
    bits_per_sample: 16

  - platform: resampler
    id: media_resampling_speaker
    output_speaker: media_mixing_input
    sample_rate: 48000
    bits_per_sample: 16

media_player:
  - platform: speaker
    name: Media Player
    id: speaker_media_player
    task_stack_in_psram: true
    volume_increment: 0.05
    volume_min: 0.5
    volume_max: 0.8
    announcement_pipeline:
      speaker: announcement_resampling_speaker
      format: FLAC
      sample_rate: 48000
      num_channels: 1
    media_pipeline:
      speaker: media_resampling_speaker
      format: FLAC
      num_channels: 2
      sample_rate: 48000
    files:
      - id: timer_finished_sound
        file: https://github.com/chrisdunnname/esphome-s3-box-3-lvgl/raw/main/sounds/timer_finished.flac
      - id: wake_sound_file
        file: https://github.com/chrisdunnname/esphome-s3-box-3-lvgl/raw/main/sounds/awake.flac
      - id: notify_sound_file
        file: https://github.com/chrisdunnname/esphome-s3-box-3-lvgl/raw/main/sounds/notify.flac 
    on_state:
      then:
        - lambda: ESP_LOGD("media_player", "on_state");
        - if:
            condition:
              media_player.is_playing:
            then:
              - lambda: |-
                  id(media_state) = true;
              - lvgl.label.update:
                  id: lbl_media_playing
                  text: "Playing"
                  text_color: lime
            else:
              - lambda: |-
                  id(media_state) = false;
              - lvgl.label.update:
                  id: lbl_media_playing
                  text: "Nothing Playing"
                  text_color: lightblue
        - if:
            condition:
              and:
                - switch.is_off: timer_ringing
                - not:
                    voice_assistant.is_running:
                - not:
                    media_player.is_announcing:
            then:
              - mixer_speaker.apply_ducking:
                  id: media_mixing_input
                  decibel_reduction: 0
                  duration: 1.0s
    on_play:
      - lambda: ESP_LOGD("media_player", "on_play");
      - wait_until:
          - lambda: return id(global_is_assisting) == false;
      - if:
          condition:
            - microphone.is_capturing:
          then:
            - script.execute: stop_wake_word
            - if:
                condition:
                  - lambda: return id(wake_word_engine_location).current_option() == "In Home Assistant";
                then:
                  - wait_until:
                      - not:
                          voice_assistant.is_running:
    on_announcement:
      - lambda: ESP_LOGD("media_player", "on_announcement");
      - if:
          condition:
            - microphone.is_capturing:
          then:
            - script.execute: stop_wake_word
            - if:
                condition:
                  - lambda: return id(wake_word_engine_location).current_option() == "In Home Assistant";
                then:
                  - wait_until:
                      - not:
                          voice_assistant.is_running:
      - mixer_speaker.apply_ducking:
          id: media_mixing_input
          decibel_reduction: 20
          duration: 0.0s
      - if:
          condition:
            not:
              voice_assistant.is_running:
          then:
            - lambda: id(voice_assistant_phase) = ${voice_assist_muted_phase_id};
            - script.execute: draw_display
    on_idle:
      - lambda: ESP_LOGD("media_player", "on_idle");
      - if:
          condition:
            not:
              voice_assistant.is_running:
          then:
            - wait_until:
                    - not:
                        speaker.is_playing:
                          id: i2s_audio_speaker
            - script.execute: start_wake_word
            - script.execute: set_idle_or_mute_phase
            - script.execute: draw_display
    on_pause:
      - media_player.stop

micro_wake_word:
  id: mww
  vad:
  models:
    - model: okay_nabu
      id: okay_nabu
    - model: hey_mycroft
      id: hey_mycroft
    - model: hey_jarvis
      id: hey_jarvis
    - model: alexa
      id: alexa
    # experimental models
    #- model: https://github.com/esphome/micro-wake-word-models/raw/main/models/v2/experiments/okay_computer.json
    #  id: okay_computer
    #- model: https://github.com/esphome/micro-wake-word-models/raw/main/models/v2/experiments/hey_home_assistant.json
    #  id: hey_home_assistant
    - model: https://github.com/chrisdunnname/esphome-s3-box-3-lvgl/raw/main/microwakeword/okay_hal.json
